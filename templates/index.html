<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>오겜무</title>

    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">

    <!-- swipe -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/css/swiper.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/js/swiper.min.js"></script>


    <style>
        .swiper-container {
            height: 650px;
            border: 5px solid black;
            border-radius: 50px;
            box-shadow: 0 0 20px #ccc inset;
        }

        .swiper-slide {
            text-align: center;
            display: flex; /* 내용을 중앙정렬 하기위해 flex 사용 */
            align-items: center; /* 위아래 기준 중앙정렬 */
            justify-content: center; /* 좌우 기준 중앙정렬 */
        }

        .swiper-slide img {
            box-shadow: 0 0 5px #555;
            max-width: 100%; /* 이미지 최대너비를 제한, 슬라이드에 이미지가 여러개가 보여질때 필요 */
            /* 이 예제에서 필요해서 설정했습니다. 상황에따라 다를 수 있습니다. */
        }

        .mypost {
            width: 95%;
            max-width: 500px;
            margin: 20px auto 0px auto;
            padding: 20px;
            box-shadow: 0px 0px 3px 0px gray;

            display: none;
        }
    </style>

</head>

<body>
<!-- 클래스명은 변경하면 안 됨 -->
<div class="mypost" id="post-box">
    <div class="form-floating mb-3">
        <input id="url" type="email" class="form-control" placeholder="name@example.com">
        <label>게임URL</label>

    </div>

    <div class="form-floating">
        <textarea id="game_price" class="form-control" placeholder="Leave a comment here"></textarea>
        <label for="floatingTextarea2">가격</label>
    </div>


    <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupSelect01">별점</label>
        <select class="form-select" id="star">
            <option selected>-- 선택하기 --</option>
            <option value="1">⭐</option>
            <option value="2">⭐⭐</option>
            <option value="3">⭐⭐⭐</option>
            <option value="4">⭐⭐⭐⭐</option>
            <option value="5">⭐⭐⭐⭐⭐</option>
        </select>
    </div>
    <div class="form-floating">
        <textarea id="comment" class="form-control" placeholder="Leave a comment here"></textarea>
        <label for="floatingTextarea2">코멘트</label>
    </div>
    <div class="mybtns">
        <button onclick="posting()" type="button" class="btn btn-dark">기록하기</button>
        <button onclick="close_box()" type="button" class="btn btn-outline-dark">닫기</button>

    </div>
</div>

<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide"></div>
    </div>

    <!-- 네비게이션 -->
    <div class="swiper-button-next"></div><!-- 다음 버튼 (오른쪽에 있는 버튼) -->
    <div class="swiper-button-prev"></div><!-- 이전 버튼 -->

    <!-- 페이징 -->
    <div class="swiper-pagination"></div>

</div>
<button onclick="window.location.href='/mypage/{{ user_info.user_id }}'">
    마이페이지
</button>
<button onclick="logout()">
    로그아웃
</button>

<script>
    const swiper = new Swiper('.swiper-container', {
        slidesPerView: 3, // 동시에 보여줄 슬라이드 갯수
        spaceBetween: 30, // 슬라이드간 간격
        slidesPerGroup: 3, // 그룹으로 묶을 수, slidesPerView 와 같은 값을 지정하는게 좋음
        centeredSlides: false,

        // 그룹수가 맞지 않을 경우 빈칸으로 메우기
        // 3개가 나와야 되는데 1개만 있다면 2개는 빈칸으로 채워서 3개를 만듬
        loopFillGroupWithBlank: true,
        loop: true, // 무한 반복

        pagination: { // 페이징
            el: '.swiper-pagination',
            clickable: true, // 페이징을 클릭하면 해당 영역으로 이동, 필요시 지정해 줘야 기능 작동
        },
        navigation: { // 네비게이션
            nextEl: '.swiper-button-next', // 다음 버튼 클래스명
            prevEl: '.swiper-button-prev', // 이번 버튼 클래스명
        },
    });

    $(document).ready(function () {
        listing();
    });

    function listing() {
        $.ajax({
            type: 'GET',
            url: '/game',
            data: {},
            success: function (response) {
                swiper.removeAllSlides();
                let rows = response['list']

                for (i = 0; i < rows.length; i++) {
                    let title = rows[i]['title']
                    let image = rows[i]['image']
                    let maker = rows[i]['maker']
                    let star = rows[i]['star']
                    let comment = rows[i]['comment']
                    let date = rows[i]['date']
                    let num = rows[i]['num']
                    let platform = rows[i]['platform']
                    let price = rows[i]['price']
                    star_image = '⭐'.repeat(star)
                    let temp_html = `<div class="swiper-slide">
                                            <div class="card h-100">
                                                <img src="${image}"
                                                     class="card-img-top">
                                                <div class="card-body">
                                                    <h5 class="card-title">${title}</h5>
                                                    <p class="card-text">출시일:${date}</p>
                                                    <p class="card-text">가격 :${price}</p>
                                                    <p class="card-text">${maker}</p>
                                                     <p class="card-text">${platform}</p>
                                                    <p>${star_image}</p>
                                                    <p class="mycomment">${comment}</p>
                                                    <button onclick="delete_game(${num})" type="button" class="btn btn-dark" > 기록삭제하기 </button>
                                                    <button onclick="window.location.href='${url}'"> 상세페이지 </button>

                                                </div>
                                            </div>
                                        </div>`

                    swiper.appendSlide(temp_html);


                }
                let review = `<div class="swiper-slide" style="font-size:10pt;">
                                <button onclick="location.href='/reviewpage'">게임 리뷰하기</button>
                                <button onclick="newPage()" type="button" class="btn btn-outline-dark"> 게임찾기</button>
                            </div>`
                swiper.appendSlide(review);
                swiper.update();
            },

        })
    }

    function delete_game(num) {
        $.ajax({
            type: 'POST',
            url: '/game/delete',
            data: {num_give: num},
            success: function (response) {
                alert(response['msg'])
                window.location.reload()
            }
        });
    }

    function change_game(num, star, comment) {
        $.ajax({
            type: 'POST',
            url: '/game/change',
            data: {
                num_give: num,
                comment_give: comment,
                star_give: star
            },
            success: function (response) {
                alert(response['msg'])
                window.location.reload()
            }
        });
    }

    function posting() {
        let url = $('#url').val()
        let star = $('#star').val()
        let comment = $('#comment').val()
        let price = $('#game_price').val()

        $.ajax({
            type: 'POST',
            url: '/game',
            data: {
                url_give: url,
                star_give: star,
                comment_give: comment,
                price_give: price
            },
            success: function (response) {
                alert(response['msg'])
                window.location.reload()
            }
        });
    }

    function open_box() {
        $('#post-box').show()
    }

    function close_box() {
        $('#post-box').hide()
    }

    function newPage() {
        var openNewWindow = window.open("about:blank");
        openNewWindow.location.href = "https://opencritic.com";
    }

    // 로그아웃은 내가 가지고 있는 토큰만 쿠키에서 없애기
    function logout() {
        $.removeCookie('mytoken');
        alert('로그아웃!')
        window.location.href = '/login'
    }
</script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <!-- Webpage Title -->
    <title>회원가입 페이지</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!-- Font Awesome CSS -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <script>
        function signup() {
            let id = $('#userid').val()
            let password = $('#userpw').val()
            let password2 = $('#userpw2').val()
            let birthday = $('#userbirthday').val()

            // id 겁사
            if ($("#help-id").hasClass("is-danger")) {
                alert("아이디를 다시 확인해주세요.")
                return;
            } else if (!$("#help-id").hasClass("is-success")) {
                alert("아이디 중복확인을 해주세요.")
                return;
            }
            // 비밀번호 검사
            if (password == "") {
                $("#help-password").text("비밀번호를 입력해주세요.").removeClass("is-safe").addClass("is-danger")
                $("#userpw").focus()
                return;
            } else if (!is_password(password)) {
                $("#help-password").text("비밀번호의 형식을 확인해주세요. 영문과 숫자 필수 포함, 특수문자(!@#$%^&*) 사용가능 8-20자").removeClass("is-safe").addClass("is-danger")
                $("#userpw").focus()
                return
            } else {
                $("#help-password").text("사용할 수 있는 비밀번호입니다.").removeClass("is-danger").addClass("is-success")
            }
            // 비밀번호 2 검사
            if (password2 == "") {
                $("#help-password2").text("비밀번호를 입력해주세요.").removeClass("is-safe").addClass("is-danger")
                $("#userpw2").focus()
                return;
            } else if (password2 != password) {
                $("#help-password2").text("비밀번호가 일치하지 않습니다.").removeClass("is-safe").addClass("is-danger")
                $("#userpw2").focus()
                return;
            } else {
                $("#help-password2").text("비밀번호가 일치합니다.").removeClass("is-danger").addClass("is-success")
            }
            // 생일 검사
            if (birthday == "") {
                $("#help-birthday").text("생일을 입력해주세요.").removeClass("is-safe").addClass("is-danger")
                $("#userbirthday").focus()
                return;
            } else {
                $("#help-birthday").text("생일 입력 완료.").removeClass("is-danger").addClass("is-success")
            }

            $.ajax({
                type: "POST",
                url: "/api/signup",
                data: {
                    user_id: id,
                    user_pw: password,
                    user_birthday: birthday
                },
                success: function (response) {
                    if (response['result'] == 'success') {
                        alert('회원가입이 완료되었습니다.')
                        window.location.href = '/login'
                    } else {
                        alert(response['msg'])
                    }
                }
            })
        }

        // 아이디 정규표현식, 영문과 숫자, 일부 특수문자(._-)만 사용 가능, 2-10자 길이. 영문 무조건 포함
        function is_id(asValue) {
            var regExp = /^(?=.*[a-zA-Z])[-a-zA-Z0-9_.]{2,10}$/;
            return regExp.test(asValue);
        }

        // 비밀번호 정규표헌식, 영문, 숫자는 1개 씩 무조건 포함, 일부 특수문자 사용 가능, 8-20자 길이
        function is_password(asValue) {
            var regExp = /^(?=.*\d)(?=.*[a-zA-Z])[0-9a-zA-Z!@#$%^&*]{8,20}$/;
            return regExp.test(asValue);
        }

        function check_id() {
            let user_id = $('#userid').val()
            // 아이디가 비어있는지 체크
            if (user_id == "") {
                $("#help-id").text("아이디를 입력해주세요.").removeClass("is-safe").addClass("is-danger")
                $("#userid").focus()
                return;
            }
            // 아이디가 형식에 맞는지 체크
            if (!is_id(user_id)) {
                $("#help-id").text("아이디의 형식을 확인해주세요. 영문과 숫자, 일부 특수문자(._-) 사용 가능. 2-10자 길이").removeClass("is-safe").addClass("is-danger")
                $("#userid").focus()
                return;
            }
            $("#help-id").addClass("is-loading")
            $.ajax({
                type: "POST",
                url: "/api/checkid",
                data: {
                    user_id: user_id,
                },
                success: function (response) {
                    if (response['result'] == 'success') {
                        $("#help-id").text("사용할 수 있는 아이디입니다.").removeClass("is-danger").addClass("is-success")
                    } else {
                        alert(response['msg'])
                    }
                    $("#help-id").removeClass("is-loading")
                }
            })
        }
    </script>
</head>
<body>
<div class="section has-text-centered">
    <h1 class="title">회원가입</h1>
    <div class="container" style="width:400px">
        <div class="field has-addons">
            <div class="control has-icons-left" style="width:100%">
                <input class="input" type="text" id="userid" placeholder="아이디">
                <span class="icon is-small is-left"><i class="fa fa-user"></i></span>
            </div>
            <div class="control">
                <button class="button is-primary" onclick="check_id()">중복확인</button>
            </div>
        </div>
        <div class="field has-text-left mx-3">
            <p id="help-id" class="help">아이디는 2-10자의 영문과 숫자와 일부 특수문자(._-)만 입력 가능합니다.</p>
        </div>
        <div class="field">
            <div class="control has-icons-left">
                <input type="password" class="input" id="userpw" placeholder="비밀번호">
                <span class="icon is-small is-left"><i class="fa fa-lock"></i></span>
            </div>
        </div>
        <div class="field has-text-left mx-3">
            <p id="help-password" class="help">영문과 숫자 조합의 8-20자의 비밀번호를 설정해주세요. 특수문자(!@#$%^&amp;*)도 사용 가능합니다.</p>
        </div>
        <div class="field">
            <div class="control has-icons-left">
                <input type="password" class="input" id="userpw2" placeholder="비밀번호 재입력">
                <span class="icon is-small is-left"><i class="fa fa-lock"></i></span>
            </div>
        </div>
        <div class="field has-text-left mx-3">
            <p id="help-password2" class="help">비밀번호를 다시 한 번 입력해주세요.</p>
        </div>
        <div class="field">
            <div class="control">
                <input type="date" class="input" id="userbirthday" placeholder="My Birthday">
            </div>
        </div>
        <div class="field has-text-left mx-3">
            <p id="help-birthday" class="help">생일을 입력해주세요.</p>
        </div>
        <button class="button is-primary" onclick="signup()">회원가입</button>
        <button class="button is-primary is-light" onclick="window.location.href = '/'">취소</button>
    </div>
</div>
</body>
</html>

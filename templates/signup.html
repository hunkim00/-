<!doctype html>
<html lang="en">
<head>

    <!-- Webpage Title -->
    <title>Hello, world!</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <script>
        // 간단한 회원가입 함수입니다.
        // 아이디, 비밀번호, 닉네임을 받아 DB에 저장합니다.
        function register() {
            let check_id = $('#check-id').val()

            if (check_id == 'true') {
                $.ajax({
                    type: "POST",
                    url: "/api/signup",
                    data: {
                        user_id: $('#userid').val(),
                        user_pw: $('#userpw').val(),
                        user_birthday: $('#userbirthday').val()
                    },
                    success: function (response) {
                        if (response['result'] == 'success') {
                            alert('회원가입이 완료되었습니다.')
                            window.location.href = '/login'
                        } else {
                            alert(response['msg'])
                        }
                    }
                })
            } else {
                alert('아이디 중복확인을 해주세요.')
            }
        }

        function check_id() {
            $.ajax({
                type: "POST",
                url: "/api/checkid",
                data: {
                    user_id: $('#userid').val(),
                },
                success: function (response) {
                    if (response['result'] == 'success') {
                        alert(response['msg'])
                        $('#check-id').val('true')
                    } else {
                        alert(response['msg'])
                    }
                }
            })
        }
    </script>
</head>
<body>
<div class="section has-text-centered">
    <h1 class="title">회원가입 페이지</h1>
    <div class="container" style="width:60%">
        <div class="field is-horizontal">
            <div class="field-label is-normal">
                <label class="label" for="userid">ID</label>
            </div>
            <div class="field-body">
                <div class="field has-addons">
                    <div class="control">
                        <input class="input" type="text" id="userid" aria-describedby="emailHelp" placeholder="My ID">
                    </div>
                    <div class="control">
                        <input type="hidden" id="check-id" value="false">
                        <a class="button is-info" onclick="check_id()">
                            check
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="field is-horizontal">
            <div class="field-label is-normal">
                <label class="label" for="userpw">PW</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <input type="password" class="input" id="userpw" placeholder="My Password">
                    </div>
                </div>
            </div>
        </div>
        <div class="field is-horizontal">
            <div class="field-label is-normal">
                <label class="label" for="userbirthday">NICKNAME</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <input type="date" class="input" id="userbirthday" placeholder="My Birthday">
                    </div>
                </div>
            </div>
        </div>
        <button class="button is-primary" onclick="register()">회원가입</button>
    </div>
</div>
</body>
</html>
